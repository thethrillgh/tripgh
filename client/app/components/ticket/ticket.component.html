  <section id="about" class="container content-section text-center">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-2">
                <h2>BOOK A TRIP</h2>

                    <form *ngIf="hideForm" class="form-inline">
                        <div class="form-group">
                            <label for="fromcity">From</label>
                            <input type="text" #origin class="form-control" id="fromcity" placeholder="Enter origin city" required>
                        </div>
                        <div class="form-group">
                            <label for="tocity">Destination</label>
                            <input type="text" #destination class="form-control" id="tocity" placeholder="Enter destination city" required>
                        </div>
                        <div class="form-group">
                            <label for="days">Day</label>
                            <input type="text" #day class="form-control" id="days" placeholder="Enter day to travel" required>
                        </div>
                        <button  type="submit" (click)="getTickets(origin.value, destination.value, day.value)" class="btn btn-default">Book Trip</button>
                    </form>
                    
                    <div class="container" *ngIf="hideList">
                        <p (click)="sethideForm()">Back</p>
                        <div class="row" *ngFor="let ticket of tickets">
                            <div class="col-sm-5">
                                <p *ngFor="let time of ticket.dep_time">{{time}}</p>
                            </div>
                            <div class="col-sm-5">
                                <p *ngFor = "let fare of ticket.fare"></p>
                                {{fare}}
                                <!--{{ticket.fare}}-->
                            </div>
                            
                            <br><br>
                        </div>
                </div>

            </div>
        </div>
        <br><br>
        <br><br>
        <br><br>
    </section>
